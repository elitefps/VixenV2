<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vixen V2 - Your ultimate solution for web design and development.">
    <link rel="shortcut icon" type="image/png" href="assets/logo.webp" />
    <title>Vixen V2</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top transparent-navbar" data-aos="fade-in" data-aos-offset="20" data-aos-duration="700">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo-removebg-preview.png" alt="Vixen Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home" aria-label="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" aria-label="About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#download" aria-label="Download">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" aria-label="Contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 data-aos="fade-up" class="center-text">VIXEN</h1>
        <button type="button" class="btn btn-outline-success rounded-pill" data-aos="fade-up" data-aos-delay="200">Success</button>
    </div>

    <!-- Bootstrap JS bundle (required) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            offset: 50, // offset (in px) from the original trigger point
            duration: 600 // values from 0 to 3000, with step 50ms
        });
    </script>
</body>
</html>
